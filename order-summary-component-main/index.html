<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section id="header">
        <img id="header-image" alt="" />
      </section>

      <h1>Order Summary</h1>

      <section id="description" class="regular-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </section>

      <section id="price">
        <div>
          <img id="music-icon" alt="" />
        </div>
        <div id="plan">
          <h2>Annual Plan</h2>
          <span class="regular-text">$59.99/year</span>
        </div>
        <div id="change"><a href="">Change</a></div>
      </section>
      <form action="x">
        <input type="submit" value="Proceed to Payment" class="pmt-button" />
      </form>
      <div id="cancel"><a href="">Cancel Order</a></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
